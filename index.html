<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8" />

	<title>Todo List</title>

	<link rel="stylesheet" type="text/css" href="/todo-backbone/css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="/todo-backbone/css/todo-backbone.css" />
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato:100,300,400,400italic,700,900" />

	
</head>

<body>
	
	
	<ul id="list" class="list-container">Loading...</ul>
	
	<script type="text/template" id="item-template">
		<div class="view">
			<input class="toggle" type="checkbox" />
			<label><%- title %></label>
		</div>
	</script>
	
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js" type="text/javascript"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js" type="text/javascript"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>
	<script src="/todo-backbone/js/todo-backbone.js" type="text/javascript"></script>
	
</body>
</html>
